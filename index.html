<!DOCTYPE html>
<html>
 <head>
     <title>Slot Machine</title>
     <link rel ="stylesheet" href="./style.css">
     <script src="./script.js"></script>
 </head>
 <body>
     <header class="center">
         <h1>Match All Four to Win!</h1>
     </header>
     <div class="center">
        <p>Credits: <span id="credits">100</span></p>
     </div>
     <table class="center">
         <tbody>
              <tr>
                <td>
                    <span id="slot1">1</span>
                </td>
                <td>
                    <span id="slot2">2</span>
                </td>
                <td>
                    <span id="slot3">3</span>
                </td>
                <td>
                    <span id="slot4">4</span>
                </td>
              </tr>
         </tbody>
     </table>
     <div class="center">
         <button id="play">Spin</button>
     </div>
 </body>   
</html>
